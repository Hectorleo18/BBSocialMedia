<h1 mat-dialog-title>Delete Quote?</h1>
<div mat-dialog-content>If you delete the quote is no longer show on the list. You want to proceed anyway?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="deleteQuote(data.quote_id)">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</div>
